{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Propiedad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RealState</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list_properties' %}">Listado de Propiedades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_property' %}">Crear Propiedad</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario para crear una property -->
    <div class="container mt-5">
        <h1 class="text-center">Crear Nueva Propiedad</h1>
        <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="input-name" name="name"  value="{{property.name}}" required>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="input-address" name="address" value="{{property.address}}" required>
            </div>
            <div class="col-md-4">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="input-country" name="country" value="{{property.country}}" required>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="input-city" name="city" value="{{property.city}}" required>
            </div>
            <div class="col-md-4">
                <label for="postal_code" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="input-postal_code" name="postal_code" value="{{property.postal_code}}" required>
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-control" id="select-type" name="type" required>
                    {% for key, value in REAL_STATE_TYPE %}
                        <option value="{{ key }}" {% if key == property.type %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="area" class="form-label">Área (m²)</label>
                <input type="number" class="form-control" id="input-area" name="area" value="{{property.area}}" required>
            </div>
        </form>
        <div class="col-12 text-center">
            <button id="edit-realstate-button" data-id="{{property.id}}" type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- jQuery -->
    <script type="text/javascript" src="/static/js/apiCalls.js"></script> 
    <script type="text/javascript" src="/static/js/realState.js"></script> 

</body>
</html>
