{% extends 'base.html' %}

{% block title %}Editar Propiedad{% endblock %}

<!-- Formulario para editar una propiedad -->
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Crear Nueva Propiedad</h1>
        <form method="POST" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="input-name" name="name"  value="{{property.name}}" required>
            </div>
            <div class="col-md-6">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="input-address" name="address" value="{{property.address}}" required>
            </div>
            <div class="col-md-4">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" id="input-country" name="country" value="{{property.country}}" required>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="input-city" name="city" value="{{property.city}}" required>
            </div>
            <div class="col-md-4">
                <label for="postal_code" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="input-postal_code" name="postal_code" value="{{property.postal_code}}" required>
            </div>
            <div class="col-md-6">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-control" id="select-type" name="type" required>
                    {% for key, value in REAL_STATE_TYPE %}
                        <option value="{{ key }}" {% if key == property.type %}selected{% endif %}>{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label for="area" class="form-label">Área (m²)</label>
                <input type="number" class="form-control" id="input-area" name="area" value="{{property.area}}" required>
            </div>
        </form>
        <div class="col-12 text-center mt-4">
            <button id="edit-realstate-button" data-id="{{property.id}}" type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
    </div>
{% endblock %}
